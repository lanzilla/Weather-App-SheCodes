<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b8496119b7.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <header>
          <form class="searchheader" id="citySearch">
            <div class="citysearch">
              <input
                type="search"
                class="form-control"
                id="city-input"
                placeholder="City Search"
              />
            </div>
            <div class="searchbutton">
              <button type="search" class="btn btn-primary mb-2">Search</button>
            </div>
            <div class="currentlocationbutton">
              <button type="currentLocationButton" class="btn btn-primary mb-2" id="currentLocationButton">Current Location</button>
            </div>
          </form>
        </header>
        <h1 id="city"></h1>
        <section>
          <div class="row text-center">
            <div class="col-12">
              <img 
              src ="" 
              alt="Clear"
              id="icon"
              class="float-left"
              />
            <div class="temperature">
                <strong id="temperature"></strong>
                  <span class ="unit"> 
                    <a href="#" id="celsius-link">°C</a></span> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
            </div>
        </section>
        <p>
            <ul>
                <li id="description" ></li><br>
                <li>Humidity:<span id="Humidity"></span></li><br>
                <li>Wind:<span id="Wind"></span></li><br>
                <li>Last updated: <span id="date"></span></li>
            </ul>
       </p>
       <div class="weather-forecast" id="forecast"></div>
    
        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
  <footer>
                <a href="https://github.com/lanzilla" target="_blank">Coded by Lanzilla</a>
              </footer>
</html>
